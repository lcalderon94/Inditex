name: CI/CD Pipeline Dev a Integración
on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]
  workflow_dispatch:  # Permite ejecutar el workflow manualmente
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build and run tests with JaCoCo
      run: mvn -B clean verify
      
    - name: Upload JaCoCo coverage report
      if: always()  # Subir incluso si fallan las pruebas
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-report
        path: target/site/jacoco/
        retention-days: 5
    
    - name: Archive production artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: target
        path: target/*.jar
        retention-days: 5
  merge-to-integration:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' && success()
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Merge dev into integration
      run: |
        git config --global user.name 'Inditex CI Bot'
        git config --global user.email 'ci-bot@tudominio.com'
        git checkout integration
        git merge --no-ff origin/dev -m "Auto-merge dev into integration"
        git push origin integration
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
  # Nuevo job para construir la imagen Docker después del merge a integration
  build-docker-image:
    needs: merge-to-integration
    runs-on: ubuntu-latest
    if: success()
    
    steps:
    - uses: actions/checkout@v3
      with:
        ref: integration  # Usando la rama integration después del merge
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: inditex-prices-api:integration
        # Solo construye la imagen, no la publica
